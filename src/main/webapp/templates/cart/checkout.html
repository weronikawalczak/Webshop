<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Checkout</h1>
</div>

<div class="container">
    <form action="/checkout" method="post">
    <div class="card mt-4">
        <input type="text" id="username" name="username" placeholder="username" required>
        <input type="email" id="email" name="email" placeholder="email" required>
        <input type="number" id="phone" name="phone" placeholder="phone" required>
        <p>Billing address:</p>
        <input type="text" id="country_billing" name="country_billing" placeholder="country" required>
        <input type="text" id="city_billing" name="city_billing" placeholder="city" required>
        <input type="text" id="zipcode_billing" name="zipcode_billing" placeholder="zipcode" required>
        <input type="text" id="adress_billing" name="adress_billing" placeholder="adress" required>
        <p>Shipping address:</p>
        <input type="text" id="country_shipping" name="country_shipping" placeholder="country" required>
        <input type="text" id="city_shipping" name="city_shipping" placeholder="city" required>
        <input type="text" id="zipcode_shipping" name="zipcode_shipping" placeholder="zipcode" required>
        <input type="text" id="adress_shipping" name="adress_shipping" placeholder="adress" required>
    </div>
    <button class="btn btn-primary mt-5" type="submit">Submit</button></form>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
