    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Checkout</h1>
</div>

<div class="container align-items-center  w-50">
        <div class="row text-center">
            <div class="col-md-8 order-md-1 text-center w-100" style="margin:auto">
                <form class="needs-validation text-center w-100" action="/checkout" method="post">
                    <div class="mb-3">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" id="username" placeholder="" value="" required>
                    </div>


                    <div class="mb-3">
                        <label for="email">Email </label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-5">
                        <label for="phone">Phone number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="phone" required>
                        </div>
                    </div>

                    <h4 class="mb-3 text-center">Billing address</h4>
                    <hr class="mb-4">

                    <div class="mb-3">
                        <label for="adress_billing">Address</label>
                        <input type="text" class="form-control" id="adress_billing" required>
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country_billing">Country</label>
                            <input type="text" class="form-control" id="country_billing" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="city_billing">City</label>
                            <input type="text" class="form-control" id="city_billing" required>
                        </div>

                        <div class="col-md-3 mb-5">
                            <label for="zipcode_billing">Zip</label>
                            <input type="text" class="form-control" id="zipcode_billing" required>
                        </div>
                    </div>

                    <h4 class="mb-3 text-center">Shipping address</h4>
                    <hr class="mb-4">

                    <div class="mb-3">
                        <label for="adress_shipping">Address</label>
                        <input type="text" class="form-control" id="adress_shipping" required>
                    </div>

                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country_shipping">Country</label>
                            <input type="text" class="form-control" id="country_shipping" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="city_shipping">City</label>
                            <input type="text" class="form-control" id="city_shipping" equired>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="zipcode_shipping">Zip</label>
                            <input type="text" class="form-control" id="zipcode_shipping" required>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
