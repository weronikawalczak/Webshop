<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Cart</h1>
</div>

<div class="container mb-5">
    <table id="products" border="1">
        <tbody>
            <thead>
                <th>name</th>
                <th>quantity</th>
                <th>price</th>
            </thead>
            <tr th:each="prod : ${products}">
                <td th:text="${prod.key.name}"></td>
                <td th:text="${prod.value}"></td>
                <td th:text="${prod.key.price}"></td>
                <td></tf><form action="/cart" method="post"><input type="hidden" name="prod_id" th:value="${prod.key.id}"><button class="btn btn-primary mt-5" type="submit" value="remove">Remove</button></form></td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td><b>Sum</b></td>
            <td th:text="${sum}"></td>
        </tr>
        </tfoot>
    </table>
    <form action="/checkout" method="get">
        <span th:each="prod : ${products}">
            <input type="hidden" th:value="${prod.key.id}" name="prod_id">
            <input type="hidden" th:value="${prod.value}" name="prod_quantity">
        </span>
        <button class="btn btn-primary mt-5" type="submit">Checkout</button>
    </form>
</div>

</div>

<div class="mb-3"></div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
